<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>お問い合わせ | 心灯フォーチュン</title>
<style>
  body{font-family:system-ui,-apple-system,Helvetica,Arial,sans-serif;line-height:1.8;margin:24px;background:#0e1230;color:#eef;}
  a{color:#ffd166;} main{max-width:900px;margin:0 auto}
  form{background:#14183d;border:1px solid #2b2f57;border-radius:12px;padding:20px}
  input,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #2b2f57;background:#0f1340;color:#eef}
  button{padding:12px 18px;border:0;border-radius:999px;background:#ffd166;color:#222;font-weight:700}
</style>
</head>
<body>
<main>
  <h1>お問い合わせ</h1>
  <p>不具合やご感想など、お気軽にお送りください。</p>
  <!-- 簡易メール送信：mailto（運用しやすいSNSリンクでも可） -->
  <form action="mailto:your-mail@example.com" method="post" enctype="text/plain">
    <label>お名前</label>
    <input type="text" name="name" required>
    <label>メールアドレス</label>
    <input type="email" name="email" required>
    <label>内容</label>
    <textarea name="message" rows="7" required></textarea>
    <button type="submit">送信する</button>
  </form>
  <p style="margin-top:12px;">※うまく送信できない場合は <a href="mailto:your-mail@example.com">こちら</a> から直接どうぞ。</p>
  <p><a href="/">← トップへ戻る</a></p>
</main>
</body>
</html>
